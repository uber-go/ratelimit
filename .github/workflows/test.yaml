name: test

on:
  pull_request:
    branches: ['*']

permissions:
  contents: read

jobs:
  test:

    name: Run tests

    runs-on: ubuntu-latest

    strategy:
      matrix:
        go: ["stable", "oldstable"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go }}
          cache-dependency-path: '**/go.sum'

      - name: Download dependencies
        run: go mod download

      - name: Lint
        if: matrix.latest
        run: make lint

      - name: Test
        run: make test

      - name: Make coverage
        if: matrix.latest
        run: make cover
          
      - name: Upload coverage to codecov.io
        if: matrix.latest
        uses: codecov/codecov-action@v3

