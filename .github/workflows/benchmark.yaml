name: benchmark

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
          check-latest: true
          cache: true
      - name: Benchmark
        run: make bench
